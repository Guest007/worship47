services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/worship47.top/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/worship47.top/privkey.pem:/etc/ssl/private/privkey.pem:ro
      - ./staticfiles:/var/www/w47/staticfiles:ro
      - ./media:/var/www/w47/media:rw
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: django-app
    expose:
      - "8000"
    env_file:
      - .env.production
    volumes:
      - ./staticfiles:/var/www/w47/staticfiles
      - ./media:/var/www/w47/media
    depends_on:
      - db
      - redis

  db:
    image: postgres:17
    restart: always
    env_file:
      - .env.production
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always

volumes:
  pgdata:
