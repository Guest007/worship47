<form action="/song/" method="post">
    {% csrf_token %}
    <label for="search">search: </label>
    <input id="search" type="text" name="search" value="{{ current_name }}">

    <input type="submit" value="OK">
</form>

{% if song_list %}
    <ul>
    {% for Song in song_list %}
        <li><a href="/song/{{ Song.id }}/">{{ Song.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет песен</p>
{% endif %}
