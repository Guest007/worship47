{% extends 'base.html' %}

{% block title %}Song's detail{% endblock %}

{% block content %}
    <h2>{{ object.title }} {% if object.title_eng %}|| {{ object.title_eng }}{% endif %}</h2>
    <p>Category: <i>{{ object.category.name }}</i></p>
    <p>{{ object.text|safe }}</p>
    <p><b>eng:</b></p>
    <p>{{ object.text_eng|safe }}</p>


{% endblock %}
